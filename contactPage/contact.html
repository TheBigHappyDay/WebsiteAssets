<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="contact.css">

    <body>

        <form>
            <h1>Contact Form</h1>

            <input type="text" id="name" name="name" placeholder="Full Name" class="inputText"><br>
            <input type="text" id="phone" name="phone" placeholder="Phone number" class="inputText"><br>
            <input type="text" id="email" name="email" placeholder="Email address" class="inputText"><br>
            <textarea class="inputTextMessage" placeholder="Write a message.."></textarea><br>

            <button class="inputButtonSubmit">Submit</button>
        </form>

    </body>
</html>
